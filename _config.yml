title: Hoi Kay's website
# email: website@hoikay.li
description: >-  # this means to ignore newlines until "baseurl:"
  Just another blog in the sea of blogs on the internet.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://hoikay.li" # the base hostname & protocol for your site, e.g. http://example.com
github_username: Vista2003


# Build settings
# theme: minima
remote_theme: hydecorp/hydejack@v9

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
permalink: /:categories/:year/:month/:day/:title/
timezone: GB
github:
  is_project_page: false

menu:
  - title: Home
    url:   /
  - title: About
    url:   /about/
paginate:      10
paginate_path: '/:num/'


copyright:             >
  Â© Hoi Kay Li 2021 - 2025 All rights reserved, unless stated otherwise. 

author:
  name:  Hoi Kay Li
  email: website@hoikay.li
  social:
   email: website@hoikay.li
   github: vista2003
   flickr: hoikay


accent_image: /assets/sidebar.jpg

hydejack:
  dark_mode:
    dynamic: true
    icon:    true
    always:  false
defaults:
  - scope:
      path: ""
      type: posts
    values:
      hide_description: true

  - scope:
      path: ""
      type: pages
    values:
      hide_description: true
